<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Cadastro de Pessoas</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Leaflet CSS para o mapa -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
</head>
<body>
    <div class="container">
        <header>
            <h1>Sistema de Cadastro de Pessoas</h1>
            <div id="statusConexao" class="status-conexao">
                <span class="online">Online</span>
                <span class="offline">Offline</span>
            </div>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Buscar registros...">
                <button id="exportBtn" title="Exportar dados"><i class="fas fa-download"></i> Exportar</button>
            </div>
        </header>

        <main>
            <form id="cadastroForm">
                <div class="form-group">
                    <label>Fotos</label>
                    <div class="fotos-container">
                        <div class="fotos-grid" id="fotosGrid">
                            <!-- Container para preview das fotos -->
                        </div>
                        <input type="file" id="foto" accept="image/*" capture="user" multiple>
                        <button type="button" id="btnFoto" class="btn-foto">
                            <i class="fas fa-camera"></i> Adicionar Foto
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label>Localização da Abordagem</label>
                    <div id="mapa" class="mapa"></div>
                    <div class="coordenadas">
                        <p id="coordenadasTexto">Aguardando localização...</p>
                        <button type="button" id="btnLocalizacao" class="btn-localizacao">
                            <i class="fas fa-map-marker-alt"></i> Atualizar Localização
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome">
                </div>

                <div class="form-group">
                    <label for="mae">Nome da Mãe</label>
                    <input type="text" id="mae">
                </div>

                <div class="form-group">
                    <label for="pai">Nome do Pai</label>
                    <input type="text" id="pai">
                </div>

                <div class="form-group">
                    <label for="nascimento">Data de Nascimento</label>
                    <input type="date" id="nascimento">
                </div>

                <div class="form-group">
                    <label for="rg">RG</label>
                    <input type="text" id="rg">
                </div>

                <div class="form-group">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf">
                </div>

                <div class="form-group">
                    <label for="apelido">Apelido</label>
                    <input type="text" id="apelido">
                </div>

                <button type="submit" id="submitBtn">Cadastrar</button>
            </form>

            <div class="registros">
                <h2>Registros Cadastrados</h2>
                <div id="registrosList"></div>
            </div>
        </main>
    </div>

    <div id="mensagem" class="mensagem"></div>
    <!-- Leaflet JS para o mapa -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Registrar Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('Service Worker registrado com sucesso:', registration);
                    })
                    .catch(error => {
                        console.log('Falha ao registrar o Service Worker:', error);
                    });
            });
        }

        // Monitorar status de conexão
        function atualizarStatusConexao() {
            const status = document.getElementById('statusConexao');
            if (navigator.onLine) {
                status.classList.remove('esta-offline');
                status.classList.add('esta-online');
            } else {
                status.classList.remove('esta-online');
                status.classList.add('esta-offline');
            }
        }

        window.addEventListener('online', atualizarStatusConexao);
        window.addEventListener('offline', atualizarStatusConexao);
        atualizarStatusConexao();
    </script>
    <script src="script.js"></script>
</body>
</html>
